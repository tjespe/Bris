<!DOCTYPE html>
<html ng-app="app" ng-controller="masterCtrl as master" manifest="manifest.appcache">
<head>
  <title ng-bind="::master.textData.pageTitle"></title>
  <!-- Meta-data -->
  <meta charset="UTF-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="{{::master.domain}}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <base href="/">
  <!-- href-lang tags: -->
  <link rel="alternate" href="?lang=en" hreflang="en">
  <link rel="alternate" href="?lang=no" hreflang="no">
  <!-- Icons: -->
  <link rel="apple-touch-icon" href="src/img/apple-touch-icon.png" />
  <!-- Essential style: -->
  <link rel="stylesheet" href="min/main.min.css">
  <!-- Lazy-loaded stylesheets: -->
  <style ng-bind="master.css"></style>
</head>
<body ontouchstart para-back="src/img/background.jpg" style="background-image:url(src/img/background.jpg)">

  <header>
    <h1 ng-bind="::master.domain"></h1>
  </header>

  <spacer></spacer>

  <div class="content">
    <div class="nav-menu">
      <ul>
        <li ng-class="{'active':master.ifHome()}"><a href ng-click="master.goTo('/')"><span class="glyphicon glyphicon-screenshot"></span> <span class="nav-menu-text" ng-bind="::master.textData.yourLocation"></span></a></li>
        <li ng-class="{'active':master.ifSearch()}" ng-if="master.online"><a href ng-click="master.goTo('search')"><span class="glyphicon glyphicon-search"></span> <span class="nav-menu-text" ng-bind="::master.textData.search"></span></a></li>
        <li ng-if="recent.info.url !== '/'" ng-repeat="recent in master.recents" ng-class="{active:master.ifAt(recent.info.url)}" ng-click="master.goTo(recent.info.url)"><a href><span ng-bind="master.shorten(recent.info.location)"></span></a></li>
      </ul>
    </div>
    <div ng-view></div>
  </div>

  <div ng-if="master.lazyModulesLoaded" ng-include="'src/html/cookie-box.html'" ng-controller="cookieCtrl as c"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
  <script src="min/initial.min.js"></script>

</body>
</html>
